<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grow Naturally ðŸŒ¿</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at bottom, #f1fff8, #cfeee0);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: "Segoe UI", sans-serif;
  perspective: 1400px;
}

/* ---------- SCENE ---------- */
.scene {
  width: 500px;
  height: 500px;
  position: relative;
  transform-style: preserve-3d;
}

/* ---------- TREE SVG ---------- */
.tree {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%) scaleY(0);
  transform-origin: bottom;
  animation: growTree 3.5s ease-out forwards;
}

@keyframes growTree {
  to { transform: translateX(-50%) scaleY(1); }
}

/* ---------- BUTTERFLIES ---------- */
.butterfly {
  position: absolute;
  top: 180px;
  left: 50%;
  width: 40px;
  height: 30px;
  transform-style: preserve-3d;
}

.butterfly svg {
  width: 100%;
  animation: flap 0.4s ease-in-out infinite;
}

@keyframes flap {
  0% { transform: scaleX(1); }
  50% { transform: scaleX(0.7); }
  100% { transform: scaleX(1); }
}

/* Natural hovering path */
.fly1 {
  animation: hover1 7s ease-in-out infinite;
}
.fly2 {
  animation: hover2 9s ease-in-out infinite;
}
.fly3 {
  animation: hover3 8s ease-in-out infinite;
}

@keyframes hover1 {
  0%   { transform: translate(-120px, 0) translateZ(40px); }
  50%  { transform: translate(100px, -40px) translateZ(90px); }
  100% { transform: translate(-120px, 0) translateZ(40px); }
}

@keyframes hover2 {
  0%   { transform: translate(140px, -20px) translateZ(60px); }
  50%  { transform: translate(-80px, 30px) translateZ(20px); }
  100% { transform: translate(140px, -20px) translateZ(60px); }
}

@keyframes hover3 {
  0%   { transform: translate(0px, -60px) translateZ(30px); }
  50%  { transform: translate(60px, 20px) translateZ(80px); }
  100% { transform: translate(0px, -60px) translateZ(30px); }
}

/* ---------- MESSAGE ---------- */
.message {
  position: absolute;
  bottom: -40px;
  width: 100%;
  text-align: center;
  font-size: 1.2rem;
  color: #2e5c4f;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 4s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="scene">

  <!-- Butterflies -->
  <div class="butterfly fly1">
    <svg viewBox="0 0 40 30">
      <path d="M20 15 C10 0, 0 10, 10 20 C5 30, 20 25, 20 15
               C20 25, 35 30, 30 20 C40 10, 30 0, 20 15"
            fill="white"/>
    </svg>
  </div>

  <div class="butterfly fly2">
    <svg viewBox="0 0 40 30">
      <path d="M20 15 C10 0, 0 10, 10 20 C5 30, 20 25, 20 15
               C20 25, 35 30, 30 20 C40 10, 30 0, 20 15"
            fill="white"/>
    </svg>
  </div>

  <div class="butterfly fly3">
    <svg viewBox="0 0 40 30">
      <path d="M20 15 C10 0, 0 10, 10 20 C5 30, 20 25, 20 15
               C20 25, 35 30, 30 20 C40 10, 30 0, 20 15"
            fill="white"/>
    </svg>
  </div>

  <!-- Tree -->
  <svg class="tree" width="260" height="340" viewBox="0 0 260 340">
    <!-- Trunk -->
    <path d="M130 340 C120 260, 140 200, 130 120"
          stroke="#6b4226" stroke-width="28" fill="none"
          stroke-linecap="round"/>

    <!-- Leaves clusters -->
    <circle cx="100" cy="120" r="60" fill="#6fcf97"/>
    <circle cx="160" cy="110" r="65" fill="#5fbf8f"/>
    <circle cx="130" cy="80" r="70" fill="#7edfb0"/>
  </svg>

  <div class="message">
    Growth isnâ€™t loud ðŸŒ±<br>
    But itâ€™s always happening.
  </div>

</div>

</body>
