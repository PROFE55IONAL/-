<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D Tree with Wind ðŸŒ³ðŸ¦‹</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #eafaf1;
  }
  canvas {
    display: block;
  }
</style>
</head>

<body>

<!-- Three.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =====================
   BASIC SCENE SETUP
===================== */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0xeafaf1, 8, 25);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 3, 10);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0xeafaf1);
document.body.appendChild(renderer.domElement);

/* =====================
   LIGHTING
===================== */
const ambient = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambient);

const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(5, 10, 5);
scene.add(sun);

/* =====================
   GROUND
===================== */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(50, 50),
  new THREE.MeshStandardMaterial({ color: 0xcfe8dc })
);
ground.rotation.x = -Math.PI / 2;
ground.position.y = -1;
scene.add(ground);

/* =====================
   TREE (REAL 3D)
===================== */
const tree = new THREE.Group();

/* Trunk */
const trunk = new THREE.Mesh(
  new THREE.CylinderGeometry(0.4, 0.6, 4, 16),
  new THREE.MeshStandardMaterial({ color: 0x6b4226 })
);
trunk.position.y = 1;
tree.add(trunk);

/* Leaves clusters */
const leafMaterial = new THREE.MeshStandardMaterial({ color: 0x5fbf8f });
const leaves = [];

for (let i = 0; i < 6; i++) {
  const leaf = new THREE.Mesh(
    new THREE.SphereGeometry(1.4, 16, 16),
    leafMaterial
  );
  leaf.position.set(
    (Math.random() - 0.5) * 1.5,
    3 + Math.random(),
    (Math.random() - 0.5) * 1.5
  );
  leaves.push(leaf);
  tree.add(leaf);
}

scene.add(tree);

/* =====================
   BUTTERFLIES
===================== */
const butterflies = [];
const butterflyMat = new THREE.MeshStandardMaterial({ color: 0xffffff });

for (let i = 0; i < 3; i++) {
  const wing = new THREE.Mesh(
    new THREE.PlaneGeometry(0.8, 0.5),
    butterflyMat
  );
  wing.position.set(
    Math.random() * 4 - 2,
    3 + Math.random(),
    Math.random() * 4 - 2
  );
  butterflies.push(wing);
  scene.add(wing);
}

/* =====================
   ANIMATION (WIND + LIFE)
===================== */
let clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();

  /* Wind sway for tree */
  tree.rotation.z = Math.sin(t * 0.6) * 0.05;

  leaves.forEach((leaf, i) => {
    leaf.position.x += Math.sin(t + i) * 0.001;
    leaf.position.z += Math.cos(t + i) * 0.001;
  });

  /* Butterflies natural motion */
  butterflies.forEach((b, i) => {
    b.position.x = Math.sin(t + i * 2) * 2;
    b.position.y = 3 + Math.sin(t * 2 + i) * 0.4;
    b.position.z = Math.cos(t + i * 2) * 2;
    b.rotation.y = Math.sin(t * 5) * 0.5;
  });

  renderer.render(scene, camera);
}

animate();

/* =====================
   RESIZE
===================== */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
