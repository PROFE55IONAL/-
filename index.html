<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interactive 3D Tree ðŸŒ³ðŸ¦‹</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #eafff4;
    touch-action: none;
  }
</style>
</head>

<body>

<script type="module">
/* =========================
   IMPORTS (FIXED)
========================= */
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

/* =========================
   SCENE, CAMERA, RENDERER
========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xeafff4);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 3.5, 9);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.25;
document.body.appendChild(renderer.domElement);

/* =========================
   CONTROLS (INTERACTIVE)
========================= */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.enablePan = false;
controls.minDistance = 6;
controls.maxDistance = 14;
controls.maxPolarAngle = Math.PI / 2.1;

/* =========================
   LIGHTING
========================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.9));

const sun = new THREE.DirectionalLight(0xfff3dd, 1.8);
sun.position.set(6, 10, 6);
scene.add(sun);

/* =========================
   GROUND
========================= */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(60, 60),
  new THREE.MeshStandardMaterial({ color: 0xb8f2da })
);
ground.rotation.x = -Math.PI / 2;
ground.position.y = -1;
scene.add(ground);

/* =========================
   TREE
========================= */
const tree = new THREE.Group();

const trunk = new THREE.Mesh(
  new THREE.CylinderGeometry(0.45, 0.7, 4.2, 20),
  new THREE.MeshStandardMaterial({ color: 0x7a4a2e })
);
trunk.position.y = 1.1;
tree.add(trunk);

const leaves = [];
const leafColors = [0x72ff9f, 0x4ee38a, 0x2edc72];

for (let i = 0; i < 8; i++) {
  const leaf = new THREE.Mesh(
    new THREE.SphereGeometry(1.5, 24, 24),
    new THREE.MeshStandardMaterial({ color: leafColors[i % 3] })
  );
  leaf.position.set(
    (Math.random() - 0.5) * 2,
    3 + Math.random(),
    (Math.random() - 0.5) * 2
  );
  leaves.push(leaf);
  tree.add(leaf);
}

scene.add(tree);

/* =========================
   BUTTERFLY (CURVED WINGS)
========================= */
function createWingShape() {
  const s = new THREE.Shape();
  s.moveTo(0, 0);
  s.bezierCurveTo(-0.6, 0.4, -0.9, 1.1, -0.3, 1.6);
  s.bezierCurveTo(0.4, 1.9, 0.9, 1.2, 0.6, 0.6);
  s.bezierCurveTo(0.4, 0.2, 0.2, 0.1, 0, 0);
  return s;
}

function createButterfly() {
  const butterfly = new THREE.Group();
  const geo = new THREE.ShapeGeometry(createWingShape());
  const mat = new THREE.MeshStandardMaterial({
    color: 0xffffff,
    side: THREE.DoubleSide,
    transparent: true,
    opacity: 0.95
  });

  const lw = new THREE.Mesh(geo, mat);
  const rw = new THREE.Mesh(geo, mat);
  lw.rotation.y = Math.PI / 2;
  rw.rotation.y = -Math.PI / 2;
  lw.position.x = -0.05;
  rw.position.x = 0.05;

  butterfly.add(lw, rw);
  butterfly.scale.set(0.7, 0.7, 0.7);
  butterfly.userData = { lw, rw };
  return butterfly;
}

const butterflies = [];
for (let i = 0; i < 3; i++) {
  const b = createButterfly();
  b.position.set(
    Math.random() * 4 - 2,
    3 + Math.random(),
    Math.random() * 4 - 2
  );
  butterflies.push(b);
  scene.add(b);
}

/* =========================
   ANIMATION LOOP
========================= */
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();

  tree.rotation.z = Math.sin(t * 0.6) * 0.05;
  leaves.forEach((l, i) => {
    l.position.x += Math.sin(t + i) * 0.0015;
    l.position.z += Math.cos(t + i) * 0.0015;
  });

  butterflies.forEach((b, i) => {
    b.position.x = Math.sin(t + i * 2) * 2.2;
    b.position.y = 3 + Math.sin(t * 2 + i) * 0.5;
    b.position.z = Math.cos(t + i * 2) * 2.2;
    b.userData.lw.rotation.z = Math.sin(t * 12) * 0.6;
    b.userData.rw.rotation.z = -Math.sin(t * 12) * 0.6;
  });

  controls.update();
  renderer.render(scene, camera);
}

animate();

/* =========================
   RESIZE
========================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
